<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        {% if professor == None %}
            <p><a href="/chooseprofessor">Escoger profesor</a></p>
        {% else %}
            <p><a href="/chooseprofessor">{{professor.name}}</a></p>
        {% endif %}

        <input type="hidden" name="professor" value="{{professor.id}}">

        <button>Registrar</button>
    </form>
    
</body>
</html>
